<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 15px;
      width: 350px;
      background: #f7f9fc;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 15px;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #stats {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .stat {
      margin: 4px 0;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #4338ca;
    }

    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    footer a {
      color: #4f46e5;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Dataset Analyzer</h2>

  <div id="status">Checking for dataset...</div>

  <div id="stats" style="display:none;">
    <div class="stat" id="rows"></div>
    <div class="stat" id="cols"></div>
    <div class="stat" id="missing"></div>
    <div class="stat" id="duplicates"></div>
  </div>

  <button id="exportBtn" disabled>Export Excel</button>

  <footer>
    Developed by Osama Haider - <a href="https://www.linkedin.com/in/0samahaider/" target="_blank">LinkedIn</a>
  </footer>

  <script src="libs/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
